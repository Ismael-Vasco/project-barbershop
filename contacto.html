<!DOCTYPE html>
<!-- Language -->
<html lang="es">

    <!-- <head></head> para la información de la página -->
    <head>
       
        <!-- Diccionario -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Titulo de página -->
        <title>Contacto - Barberia Alura</title>
        
        <!--reset para quitar los estilos automaticos del navegador -->
        <link href="css/reset.css" rel="stylesheet">
        
        <!-- llamado a la hoja .css -->
        <!-- precargar la hoja .css -->
        <link rel="preload" href="css/style.css" as="style">
        <link href="css/style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Sacramento&display=swap" rel="stylesheet">
        
    </head>

    
    
    <body>
        <header>
            
            <div class="caja">
                 <h1><a href="index.html"><img class="img" src="img/logo.png" alt="logo barberia alura"></a></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
 
        </header>

        <!-- estiqueta para el bloque principal -->
        <main>
          <form>
              <label for="nombreapellido">Nombre y Apellido</label>
              <input type="text" id="nombreapellido" class="input-padron" required>
              
              
              <label for="correoelectronico">Correo Electrónico</label>
              <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
              
             
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" class="input-padron" required placeholder="(11) 2222 3333">

              <label for="mensaje">Mensaje</label>
              <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
              
              
              <fieldset>
                  <legend>¿Cómo le gustaría ser contactado</legend>


              <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>
              
              
              
              <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Teléfono</label>
              
              
              <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp"checked>Whatsapp</label>
              

              

              
              </fieldset>

              <fieldset>
                  <legend>¿En qué horario prefiere ser atendido</legend>
                  <select>
                      <option>Mañana</option>
                      <option>Tarde</option>
                      <option>Noche</option>
                </select>
              </fieldset>

              

              <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir mensajes de la Barberia Alura?</label>

              <input class="enviar" type="submit" value="Enviar Formulario">
          
          </form> 


        <table>
            
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8a.m. ~ 8p.m.</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>8a.m. ~ 8p.m.</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>8a.m. ~ 8p.m.</td>
                </tr>
            </tbody>            

        </table>

        

            
        </main>


        
        <footer>
            <img src="img/logo-blanco.png" alt="logo barberia alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
        </footer>


        
    </body>

   
    
</html>
